        <div class="task-containers hidden" id="addFormContainer">
          <form class="flex input-container" id="new-form">
            <div class="input-item flex" data-task="title">
              <label class="info" for="title">Title:</label>
              <input type="text" class="info" id="new-title" data-new="title" name="title" requred>
            </div>
            <div class="input-item flex">
              <label class="info" for="priority-select">Priority:</label>
              <select class="info" name="priority" id="priority-select" data-new="priority">
                <option value="">Please select task priority</option>
                <option value="high">High</option>
                <option value="med" selected>Med</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="input-item flex" data-task="notes">
              <label class="info" for="notes">Notes:</label>
              <input type="textfield" class="info" id="new-notes" data-new="notes" name="notes">
            </div>
            <div class="input-item flex" id="projectSelection">
              <label class="info" for="project">Project:</label>
              <select class="info" name="project">
                <option value="">Please select project folder for task</option>
                <option value="general" selected>General</option>
              </select>
            </div>
          </form>
          <div class="flex button-container">
            <button id="submit" class="input-item">Add</button>
            <button id="cancel" class="input-item">Cancel</button>
          </div>
        </div>

        <div id="folder-title" class="task-containers flex">
          <h2 class="title-heading" data-heading="general">General</h2>
          <select name="sortby" id="sortby-select">
            <option value="">Sort tasks by</option>
            <option value="alphabetical">Alphabetical</option>
            <option value="priority">Priority</option>
            <option value="recent">Recently added</option>
